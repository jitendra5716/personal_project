<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation 2</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            
        }
        #container{
            height: 150px;
            width: 150px;
            background-color: aqua;
            position: absolute;
            top: 8%;
            left: 5%;
            transition: all 0.5s ease-in-out;
        }
        #container:hover{
            transform: scale(0.5) translate(50px) rotate(90deg);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
