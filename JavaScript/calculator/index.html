<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="heading">
        <h1>Calculator</h1>
    </div>
        <div class="input">
            <div class="inputArea">
                <p id="content"></p>
            </div>
        </div>
        <div class="btnDiv">
            <button class="btn" id="ac" value="ac">
              AC  
            </button>
            <button class="btn" id="plusAndMinus" value="+/-">
             +/-   
            </button>
            <button class="btn" id="mod" value="%">
             %   
            </button>
            <button class="btn clrR" id="divide" value="/">
                /
            </button>
            <button class="btn" id="seven" value="7">
               7 
            </button>
            <button class="btn" id="eight" value="8">
               8 
            </button>
            <button class="btn" id="nine" value="9">
                9
            </button>
            <button class="btn clrR" id="mul" value="*">
               * 
            </button>
            <button class="btn" id="four" value="4">
               4 
            </button>
            <button class="btn" id="five" value="5">
                5
            </button>
            <button class="btn" id="six" value="6">
                6
            </button>
            <button class="btn clrR" id="sub" value="-">
              -  
            </button>
            <button class="btn" id="one" value="1">
               1 
            </button>
            <button class="btn" id="two" value="2">
               2 
            </button>
            <button class="btn" id="three" value="3">
                3
            </button>
            <button class="btn clrR" id="add" value="+">
               + 
            </button>
            <button class="btn" id="zero" value="0">
               0 
            </button>
            <button class="btn" id="dot" value=".">
                .
            </button>
            <button class="btn clrR" id="equal" value="=">
                =
            </button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
